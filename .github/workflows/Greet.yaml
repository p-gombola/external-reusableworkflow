name: Greeter

on: 
  workflow_call:
    inputs:
      who-to-greet:
        required: true
        type: string
        default: world

jobs:
  greet:
    runs-on: ubuntu-lateest
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          who-to-greet: ${{ inputs.who-to-greet }}
